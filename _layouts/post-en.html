---
layout: default
---
<article class="post">
  <header class="post-header mb-4">
    <h1 class="post-title">
      <a href="{{ page.url }}" class="entry_title" rel="bookmark">{{ page.title }}</a>
    </h1>
    <div class="post-meta">
      <time class="entry_date">{{ page.date | date: "%B %d, %Y" }}</time>
    </div>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
