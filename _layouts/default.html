<!DOCTYPE html>
<html lang="en">

<head>
  {% include head.html %}
</head>

<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="/">Roman Vorushin's Blog</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/feed.xml" title="RSS Feed"><i class="fa-solid fa-rss"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://x.com/vorushin" title="X/Twitter"><i class="fa-brands fa-twitter"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://github.com/vorushin" title="GitHub"><i
                class="fa-brands fa-github"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://www.linkedin.com/in/vorushin/" title="LinkedIn"><i
                class="fa-brands fa-linkedin"></i></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="reading-progress"></div>

  <header class="py-3 neural-bg">
    <div class="container">
      <p class="lead mb-0">Programming, AI, Machine Learning, and Life</p>
    </div>
  </header>

  <main class="container py-4 neural-bg">
    {{ content }}
  </main>

  <footer class="footer mt-5 py-4">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <p>Â© {{ site.time | date: '%Y' }} Roman Vorushin</p>
        </div>
        <div class="col-md-6 text-md-end">
          <a href="https://x.com/vorushin"><i class="fa-brands fa-twitter me-3"></i></a>
          <a href="https://github.com/vorushin"><i class="fa-brands fa-github me-3"></i></a>
          <a href="https://www.linkedin.com/in/vorushin/"><i class="fa-brands fa-linkedin"></i></a>
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Reading Progress Script -->
  <script>
    window.addEventListener('scroll', function () {
      const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
      const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
      const scrolled = (winScroll / height) * 100;
      document.querySelector('.reading-progress').style.width = scrolled + '%';
    });
  </script>
</body>

</html>
