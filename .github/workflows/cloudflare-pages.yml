name: Deploy Jekyll site to Cloudflare Pages

on:
  push:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: "cloudflare-pages-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - name: Build with Jekyll
        run: bundle exec jekyll build --baseurl ""
        env:
          JEKYLL_ENV: production

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Deploy to Cloudflare Pages (production)
        if: github.ref == 'refs/heads/master'
        run: npx wrangler pages deploy _site --project-name=${{ vars.CLOUDFLARE_PROJECT_NAME }}
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Upload to Cloudflare Pages (preview)
        if: github.ref != 'refs/heads/master'
        run: npx wrangler versions upload _site --project-name=${{ vars.CLOUDFLARE_PROJECT_NAME }}
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
