---
layout: default
title: Архив постов на русском
lang: ru
---
<h1 class="mb-4">Архив постов на русском</h1>

<div class="posts">
  {% assign ru_posts = site.posts | where: "lang", "ru" %}
  {% for post in ru_posts %}
  <article class="post-card mb-3">
    <time class="entry_date">{{ post.date | date: "%d.%m.%Y" }}</time>
    <h2 class="post-title">
      <a href="{{ post.url }}" class="entry_title">{{ post.title }}</a>
    </h2>
  </article>
  {% endfor %}
</div>
